<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
  text-align: center;
  font-size: 10vw; /* Adjust for desired size */
  font-family: sans-serif;
}
</style>
<script>
function updateCountdown() {
  var now = new Date();
  var targetTime = new Date();
  targetTime.setHours(23, 0, 0); // 11:00 PM

  if (now.getHours() > 23) {
    targetTime.setDate(targetTime.getDate() + 1); // If past 11 PM, set for tomorrow
  }

  var timeRemaining = targetTime - now;

  var hours = Math.floor(timeRemaining / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Calculate color based on hour
  var currentHour = now.getHours();
  var colorIndex = currentHour % 24; // Cycle through colors every 24 hours
  var colors = ["red", "orange", "yellow", "green"]; // Example color palette
  var color = colors[colorIndex % colors.length];

  document.getElementById("countdown").style.color = color;
  document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s";

  setTimeout(updateCountdown, 1000); // Update every second
}

window.onload = updateCountdown;
</script>
</head>
<body>
<div id="countdown"></div>
</body>
</html>
