<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time till Veronika arrives</title>
    <style>
        /* ... (styles from previous response) */
    </style>
</head>
<body>

    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const tomorrow23 = new Date();
            tomorrow23.setDate(now.getDate() + 1);
            tomorrow23.setHours(23, 0, 0, 0);

            const timeLeft = tomorrow23.getTime() - now.getTime();

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerText = "Veronika is here!";
                document.getElementById("countdown").classList.add("flash");
                document.getElementById("countdown").style.backgroundColor = "green";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Corrected color gradient logic
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0); // Correctly get the start of the current day
            const endOfDay = new Date();
            endOfDay.setDate(endOfDay.getDate() + 1)
            endOfDay.setHours(23, 0, 0, 0);
            const totalTime = endOfDay.getTime() - startOfDay.getTime();
            const progress = timeLeft / totalTime;

            const red = 255 * progress;
            const green = 255 * (1 - progress);
            document.getElementById("countdown").style.backgroundColor = `rgb(${red}, ${green}, 0)`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
