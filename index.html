<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
  text-align: center;
  font-size: 10vw; 
  font-family: sans-serif;
}
</style>
<script>
function updateCountdown() {
  var now = new Date();
  var targetTime = new Date();
  targetTime.setHours(23, 0, 0); 

  if (now.getHours() > 23) {
    targetTime.setDate(targetTime.getDate() + 1); 
  }

  var timeRemaining = targetTime - now;

  var hours = Math.floor(timeRemaining / (1000 * 60 * 60));
  var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Calculate color based on elapsed time (for testing)
  var elapsedSeconds = Math.floor(Date.now() / 1000); 
  var colorIndex = Math.floor(elapsedSeconds / 10); // Change color every 10 seconds
  var colors = ["red", "orange", "DarkKhaki", "green", "blue", "indigo", "violet"]; 
  var color = colors[colorIndex % colors.length]; 

  document.getElementById("countdown").style.color = color;
  document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s";

  setTimeout(updateCountdown, 1000); 
}

window.onload = updateCountdown;
</script>
</head>
<body>
<div id="countdown"></div>
</body>
</html>
